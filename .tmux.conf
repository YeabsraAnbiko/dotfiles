# --- GENERAL TMUX SETTINGS ---

set-option -g default-terminal "screen-256color"
set -ga terminal-overrides ",screen-256color*:Tc"
set -s escape-time 0

unbind C-b
set-option -g prefix C-s
bind C-s send-prefix

unbind r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1

set -g status-interval 5
set -g status-position bottom
set -g status-style 'bg=default fg=#ebbcba'
set -g status-left-length 100
set-option -g status-left '#[bg=#ebbcba,fg=#000000, bold] #S #[fg=#ebbcba bg=default]'
set -g status-right-style 'bg=#ebbcba fg=#000000'
set-option -g pane-border-style 'fg=#8be9fd '
set-option -g message-style 'bg=#8be9fd,fg=#000000'
set-window-option -g window-status-current-format '#[fg=#444444 bg=#8be9fd]#[fg=#000000,bg=#8be9fd] #I #W #[fg=#8be9fd bg=default]'
set-window-option -g window-status-format '#[fg=#0a0a0a bg=#444444]#[fg=#ebbcba,bg=#444444] #I #W #{?window_flags,#[fg=#000000]#{window_flags},}#[fg=#444444 bg=default]'
set -g status-right ''

# vim-like pane switching
set -g mode-keys vi
set -g status-keys vi

bind -r ^ last-window
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# List of TPM plugins to install

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

    # Use Alt (M-) keys for navigation
    set -g @vim_navigator_mapping_left "M-h"
    set -g @vim_navigator_mapping_down "M-j"
    set -g @vim_navigator_mapping_up   "M-k"
    set -g @vim_navigator_mapping_right "M-l"
    set -g @vim_navigator_mapping_prev ""

run '~/.tmux/plugins/tpm/tpm'

